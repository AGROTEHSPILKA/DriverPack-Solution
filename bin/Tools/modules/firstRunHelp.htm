<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />	
		<title>First run DriverPack Solution</title>
		<style type="text/css">
			body { padding:0; margin:15px; margin-top:5px; font:9pt arial; }
			h1 { font:19px arial; font-weight:100; color: #0033BC; text-align:center; margin:10px; }
			p {  padding:0px; padding-bottom:10px; margin:0px; }
		</style>
		<script type="text/javascript">
			// Change size
			function resizer() {
				var sezer = document.getElementById('sizer').getBoundingClientRect();
				//var width = sezer.right+15;
				var height = sezer.bottom+25;
				window.dialogHeight = height + "px";
			}
			try{
				var oMyObject = window.dialogArguments;
				var lang = oMyObject.lang;
			}
			catch(e){ lang = 'default'; }

			document.write('<script type="text/javascript" src="..\\language\\en.js"><\/script>');
			if (lang != 'default'){
				document.write('<script type="text/javascript" src="..\\language\\' + lang + '.js"><\/script>');
			}
			function l(text) { document.write(text); }
		</script>
	</head>
<body onload="resizer();">
<h1><script>l(firstRun_welcome)</script></h1>
<p><script>l(firstRun_start)</script></p>
<p><script>l(firstRun_descr)</script><br />
<span style="color:red"><script>l(firstRun_online)</script></span></p>
<br>
<p><b><script>l(firstRun_1title)</script></b><br><script>l(firstRun_1descr)</script></p>
<p><b><script>l(firstRun_2title)</script></b><br><script>l(firstRun_2descr)</script></p>
<p><b><script>l(firstRun_3title)</script></b><br><script>l(firstRun_3descr)</script><p>
<p><b><script>l(firstRun_finish)</script></b></p>
<div id="sizer"></div>
</body>
</html>
